<div class="page-header header-background">
    <h1 style="text-align: center;">Faculty Details</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3 col-lg-3 col-sm-3">
            <mat-form-field>
                <mat-label>Select Academic Year</mat-label>
                <mat-select>
                    <mat-option *ngFor="let year of academic_year" [value]="year">{{year}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-3 col-lg-3 col-sm-3">
            <mat-form-field>
                <mat-label>Select Fcaulty Name</mat-label>

                <mat-select>
                    <mat-option *ngFor="let name of faculty_name_list" [value]="name">{{name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-3">
            <mat-form-field>
                <mat-label>Select Semesters</mat-label>
                <mat-select>
                    <mat-option *ngFor="let term of terms" [value]="term">{{term}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-2 col-lg-2 col-sm-2">
            <mat-form-field>
                <mat-label>Select Section</mat-label>
                <mat-select>
                    <mat-option *ngFor="let section of sections" [value]="section">{{section}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <button class="btn aqua-gradient btn-rounded btn-sm my-0" type="submit">Search<i
                class="fa fa-search"></i></button>
    </div>
</div>
